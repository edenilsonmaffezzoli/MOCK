{% load static %}
<html lang="en">

<!-- login35:56-->
<head>
	<!-- Basic Page Needs
	================================================== -->
	<title>Serviço em Casa - Entrar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <style>
        body {
            background-color: #f7f7f7;
            background-image: url('https://example.com/path/to/your/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #555555;
            font-weight: bold;
        }

        .form-control {
            border-color: #cccccc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label,
        .form-group input,
        .form-group textarea,
        .form-group select {
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
        }

        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
        }

        .btn-primary:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }
    </style>
	</head>
	<body class="simple-bg-screen" style="background-image:url(  /assets/img/banner-10.jpg');">
		<div class="Loader"></div>
		<div class="wrapper">

			<!-- Title Header Start -->
			<section class="container mt-5">
				<div class=" ">
					<div class="">

						<form method="POST" action="{% url 'login' %}">
							{% csrf_token %}
							<h3 style="color:red">{{error_msg}}</h3>
                            <center>
                                <img src="{% static 'img/logo_servico_em_casa.png' %}" alt="Serviço em Casa" style="max-width: 200px; margin-bottom: 20px;" class="img-responsive">
                                <h2 class="img-responsive">Entrar</h2>
                            </center>
							<input type="text" class="form-control form-group" placeholder="Nome de usuário" name="uname" id="uname" required>
							<input type="password" class="form-control form-group" placeholder="Senha" name="psw" id="psw" required>
							<button class="btn btn-success " type="submit">Entrar</button><br>
							<div class="container mt-3">
								<br>
							<span><a href="{% url 'password-reset' %}">Esqueceu a senha?</a></span><br><br>
							<span>Não tem conta? <a href="{% url 'user_registration' %}">Registrar como usuário</a><br> Ou<br><a href="{% url 'Worker_Register' %}">Registrar como prestador</a></span>
							</div>
						</form>
					</div>
				</div>
			</section>


        </div>
    </body>
</html>
