<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bucketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F9EA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Mop -->
  <rect x="120" y="80" width="8" height="140" fill="#8B4513" rx="2"/>
  <rect x="115" y="220" width="18" height="40" fill="#F5F5DC"/>
  <!-- Mop strings -->
  <rect x="116" y="260" width="2" height="20" fill="#F5F5DC"/>
  <rect x="119" y="265" width="2" height="15" fill="#F5F5DC"/>
  <rect x="122" y="262" width="2" height="18" fill="#F5F5DC"/>
  <rect x="125" y="268" width="2" height="12" fill="#F5F5DC"/>
  <rect x="128" y="264" width="2" height="16" fill="#F5F5DC"/>
  <rect x="131" y="266" width="2" height="14" fill="#F5F5DC"/>
  
  <!-- Bucket -->
  <ellipse cx="200" cy="220" rx="35" ry="12" fill="url(#bucketGradient)"/>
  <rect x="165" y="180" width="70" height="40" fill="url(#bucketGradient)"/>
  <ellipse cx="200" cy="180" rx="35" ry="12" fill="#87CEEB"/>
  <rect x="190" y="170" width="20" height="8" fill="#4682B4" rx="4"/>
  
  <!-- Water/soap bubbles -->
  <circle cx="200" cy="185" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="210" cy="190" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="185" cy="188" r="2.5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Spray bottle -->
  <rect x="280" y="120" width="25" height="60" fill="#32CD32" rx="5"/>
  <rect x="285" y="110" width="15" height="15" fill="#228B22" rx="3"/>
  <rect x="290" y="105" width="5" height="10" fill="#228B22"/>
  <polygon points="295,105 300,100 305,105" fill="#228B22"/>
  
  <!-- Spray -->
  <circle cx="310" cy="100" r="2" fill="#87CEEB" opacity="0.6"/>
  <circle cx="315" cy="95" r="1.5" fill="#87CEEB" opacity="0.6"/>
  <circle cx="320" cy="102" r="1" fill="#87CEEB" opacity="0.6"/>
  <circle cx="318" cy="90" r="1" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Cleaning cloth -->
  <rect x="80" y="150" width="40" height="30" fill="#FFB6C1" rx="5"/>
  <rect x="85" y="155" width="30" height="20" fill="#FFC0CB" rx="3"/>
  
  <!-- Vacuum cleaner -->
  <ellipse cx="320" cy="200" rx="25" ry="15" fill="#696969"/>
  <rect x="295" y="190" width="50" height="20" fill="#696969" rx="10"/>
  <rect x="285" y="195" width="15" height="10" fill="#A9A9A9" rx="5"/>
  <circle cx="310" cy="215" r="8" fill="#2F4F4F"/>
  <circle cx="330" cy="215" r="8" fill="#2F4F4F"/>
  
  <!-- Sparkles -->
  <polygon points="150,100 152,105 157,105 153,108 155,113 150,110 145,113 147,108 143,105 148,105" fill="#FFD700"/>
  <polygon points="250,80 251,83 254,83 252,85 253,88 250,86 247,88 248,85 246,83 249,83" fill="#FFD700"/>
  <polygon points="350,130 351,133 354,133 352,135 353,138 350,136 347,138 348,135 346,133 349,133" fill="#FFD700"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    LIMPEZA
  </text>
</svg>