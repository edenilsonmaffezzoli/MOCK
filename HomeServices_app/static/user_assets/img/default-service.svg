<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#serviceGrad)" rx="8"/>
  
  <!-- Service icon background -->
  <circle cx="150" cy="80" r="35" fill="white" opacity="0.9"/>
  
  <!-- Service icon -->
  <g transform="translate(150,80)">
    <!-- Tools icon -->
    <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="none" stroke="#3498db" stroke-width="2"/>
    <path d="M-10,-10 L10,10" stroke="#3498db" stroke-width="2"/>
    <path d="M-10,10 L10,-10" stroke="#3498db" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
  </g>
  
  <!-- Text background -->
  <rect x="30" y="130" width="240" height="50" fill="white" opacity="0.95" rx="4"/>
  
  <!-- Service text -->
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    SERVIÇO DISPONÍVEL
  </text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Imagem não disponível
  </text>
</svg>