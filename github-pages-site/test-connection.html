<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão - Home Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-card {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }
        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .test-button {
            margin: 10px 5px;
        }
        .response-data {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Teste de Conexão - Backend Railway</h1>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Status da Conexão</h5>
                    </div>
                    <div class="card-body">
                        <div id="connection-status" class="status-card status-loading">
                            <strong>Status:</strong> Aguardando teste...
                        </div>
                        
                        <div class="text-center">
                            <button id="test-basic" class="btn btn-primary test-button">Teste Básico</button>
                            <button id="test-contact" class="btn btn-info test-button">Teste Formulário Contato</button>
                            <button id="test-services" class="btn btn-success test-button">Teste Serviços</button>
                        </div>
                        
                        <div id="response-container" style="display: none;">
                            <h6 class="mt-3">Resposta do Servidor:</h6>
                            <div id="response-data" class="response-data"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Informações de Configuração</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>URL da API:</strong> <span id="api-url"></span></p>
                        <p><strong>Frontend:</strong> GitHub Pages</p>
                        <p><strong>Backend:</strong> Railway</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/api-config.js"></script>
    <script>
        // Elementos DOM
        const statusDiv = document.getElementById('connection-status');
        const responseContainer = document.getElementById('response-container');
        const responseData = document.getElementById('response-data');
        const apiUrlSpan = document.getElementById('api-url');
        
        // Mostrar URL da API
        apiUrlSpan.textContent = API_CONFIG.BASE_URL;
        
        // Função para atualizar status
        function updateStatus(message, type = 'loading') {
            statusDiv.className = `status-card status-${type}`;
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
        }
        
        // Função para mostrar resposta
        function showResponse(data) {
            responseContainer.style.display = 'block';
            responseData.textContent = JSON.stringify(data, null, 2);
        }
        
        // Teste básico de conectividade
        document.getElementById('test-basic').addEventListener('click', async () => {
            updateStatus('Testando conectividade básica...', 'loading');
            
            try {
                const response = await fetch(API_CONFIG.BASE_URL + '/admin/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok || response.status === 302) {
                    updateStatus('✅ Conexão estabelecida com sucesso!', 'success');
                    showResponse({
                        status: response.status,
                        statusText: response.statusText,
                        headers: Object.fromEntries(response.headers.entries())
                    });
                } else {
                    updateStatus(`⚠️ Servidor respondeu com status ${response.status}`, 'error');
                    showResponse({
                        status: response.status,
                        statusText: response.statusText
                    });
                }
            } catch (error) {
                updateStatus('❌ Erro de conexão: ' + error.message, 'error');
                showResponse({
                    error: error.message,
                    type: error.name
                });
            }
        });
        
        // Teste do formulário de contato
        document.getElementById('test-contact').addEventListener('click', async () => {
            updateStatus('Testando endpoint de contato...', 'loading');
            
            try {
                const testData = {
                    name: 'Teste',
                    email: 'teste@exemplo.com',
                    subject: 'Teste de Conexão',
                    service_type: 'limpeza',
                    message: 'Este é um teste de conexão do frontend com o backend.'
                };
                
                const response = await apiClient.sendContactForm(testData);
                updateStatus('✅ Formulário de contato funcionando!', 'success');
                showResponse(response);
            } catch (error) {
                updateStatus('❌ Erro no formulário de contato: ' + error.message, 'error');
                showResponse({
                    error: error.message,
                    type: error.name
                });
            }
        });
        
        // Teste de serviços
        document.getElementById('test-services').addEventListener('click', async () => {
            updateStatus('Testando endpoint de serviços...', 'loading');
            
            try {
                const services = await apiClient.getServices();
                updateStatus('✅ Endpoint de serviços funcionando!', 'success');
                showResponse(services);
            } catch (error) {
                updateStatus('❌ Erro ao buscar serviços: ' + error.message, 'error');
                showResponse({
                    error: error.message,
                    type: error.name
                });
            }
        });
        
        // Teste automático ao carregar a página
        window.addEventListener('load', () => {
            document.getElementById('test-basic').click();
        });
    </script>
</body>
</html>
