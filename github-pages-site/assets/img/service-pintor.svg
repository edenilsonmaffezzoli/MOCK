<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Paint brush -->
  <rect x="150" y="80" width="12" height="120" fill="url(#brushGradient)" rx="2"/>
  <rect x="145" y="75" width="22" height="15" fill="#C0C0C0" rx="2"/>
  <rect x="148" y="200" width="16" height="30" fill="#4169E1"/>
  
  <!-- Paint roller -->
  <rect x="250" y="100" width="8" height="80" fill="url(#brushGradient)" rx="2"/>
  <rect x="240" y="95" width="28" height="15" fill="#FF4500" rx="7"/>
  
  <!-- Paint bucket -->
  <ellipse cx="320" cy="200" rx="30" ry="10" fill="#D3D3D3"/>
  <rect x="290" y="170" width="60" height="30" fill="#D3D3D3"/>
  <ellipse cx="320" cy="170" rx="30" ry="10" fill="#F5F5F5"/>
  <ellipse cx="320" cy="175" rx="25" ry="8" fill="#FF4500"/>
  
  <!-- Paint palette -->
  <ellipse cx="100" cy="180" rx="40" ry="25" fill="#F5F5F5" stroke="#D3D3D3" stroke-width="2"/>
  <circle cx="85" cy="170" r="8" fill="#FF0000"/>
  <circle cx="105" cy="165" r="8" fill="#00FF00"/>
  <circle cx="125" cy="170" r="8" fill="#0000FF"/>
  <circle cx="90" cy="190" r="8" fill="#FFFF00"/>
  <circle cx="110" cy="195" r="8" fill="#FF00FF"/>
  
  <!-- Paint drops -->
  <ellipse cx="170" cy="240" rx="6" ry="10" fill="#4169E1"/>
  <ellipse cx="185" cy="250" rx="4" ry="7" fill="#4169E1"/>
  <ellipse cx="160" cy="255" rx="5" ry="8" fill="#4169E1"/>
  
  <!-- Wall with paint -->
  <rect x="50" y="120" width="80" height="60" fill="#F5F5F5" stroke="#D3D3D3" stroke-width="2"/>
  <rect x="50" y="120" width="40" height="60" fill="#FFE4E1"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    PINTOR
  </text>
</svg>