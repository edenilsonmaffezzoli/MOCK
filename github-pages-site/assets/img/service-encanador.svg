<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BB3F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Pipes -->
  <rect x="50" y="120" width="300" height="20" fill="url(#pipeGradient)" rx="10"/>
  <rect x="150" y="80" width="20" height="100" fill="url(#pipeGradient)" rx="10"/>
  <rect x="230" y="140" width="20" height="80" fill="url(#pipeGradient)" rx="10"/>
  
  <!-- Pipe joints -->
  <circle cx="170" cy="130" r="15" fill="#A0A0A0" stroke="#808080" stroke-width="2"/>
  <circle cx="240" cy="130" r="15" fill="#A0A0A0" stroke="#808080" stroke-width="2"/>
  
  <!-- Water drops -->
  <ellipse cx="240" cy="240" rx="8" ry="12" fill="#00BFFF"/>
  <ellipse cx="255" cy="250" rx="6" ry="9" fill="#00BFFF"/>
  <ellipse cx="225" cy="255" rx="5" ry="8" fill="#00BFFF"/>
  
  <!-- Wrench -->
  <rect x="300" y="180" width="60" height="12" fill="#C0C0C0" rx="6" transform="rotate(30 330 186)"/>
  <circle cx="350" cy="175" r="18" fill="none" stroke="#C0C0C0" stroke-width="8" transform="rotate(30 350 175)"/>
  
  <!-- Faucet -->
  <rect x="80" y="200" width="40" height="15" fill="#C0C0C0" rx="7"/>
  <circle cx="75" cy="207" r="12" fill="#A0A0A0"/>
  <rect x="65" y="202" width="20" height="10" fill="#808080" rx="5"/>
  
  <!-- Water stream -->
  <rect x="118" y="207" width="3" height="40" fill="#00BFFF" opacity="0.8"/>
  <rect x="122" y="210" width="2" height="35" fill="#00BFFF" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    ENCANADOR
  </text>
</svg>