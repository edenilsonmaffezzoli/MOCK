<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66B2B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D8B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Lightning bolt -->
  <path d="M180 50 L220 50 L190 120 L230 120 L170 200 L200 130 L160 130 Z" 
        fill="url(#lightningGradient)" 
        stroke="#FF8C00" 
        stroke-width="2"/>
  
  <!-- Electrical outlet -->
  <rect x="150" y="220" width="100" height="60" rx="10" fill="#F5F5F5" stroke="#333" stroke-width="2"/>
  <circle cx="175" cy="240" r="8" fill="#333"/>
  <circle cx="225" cy="240" r="8" fill="#333"/>
  <rect x="195" y="255" width="10" height="15" rx="2" fill="#333"/>
  
  <!-- Tools -->
  <!-- Screwdriver -->
  <rect x="80" y="180" width="8" height="80" fill="#8B4513" rx="2"/>
  <rect x="76" y="175" width="16" height="10" fill="#C0C0C0" rx="1"/>
  
  <!-- Pliers -->
  <ellipse cx="320" cy="200" rx="15" ry="8" fill="#C0C0C0" transform="rotate(45 320 200)"/>
  <ellipse cx="310" cy="190" rx="15" ry="8" fill="#C0C0C0" transform="rotate(45 310 190)"/>
  <rect x="305" y="205" width="30" height="4" fill="#8B4513" transform="rotate(45 305 205)"/>
  
  <!-- Wire -->
  <path d="M100 100 Q150 80 200 100 Q250 120 300 100" 
        stroke="#FF0000" 
        stroke-width="6" 
        fill="none"/>
  <path d="M100 110 Q150 90 200 110 Q250 130 300 110" 
        stroke="#000000" 
        stroke-width="6" 
        fill="none"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    ELETRICISTA
  </text>
</svg>